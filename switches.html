<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flat Switches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
    <style>
	#sq-switch {
		background:#eee;
		padding:10px;
	}
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	<h3>Flat UI 스위치</h3>
	<div class="row">
		<div class="col-md-2">
			<input type="checkbox" checked data-toggle="switch" data-on-color="primary" id="switch-1">		
		</div>
		<div class="col-md-2">
			<input type="checkbox" checked data-toggle="switch" data-on-color="info" id="switch-2">		
		</div>
		<div class="col-md-2">
			<input type="checkbox" checked data-toggle="switch" data-on-color="success" id="switch-3">		
		</div>
		<div class="col-md-2">
			<input type="checkbox" checked data-toggle="switch" data-on-color="warning" id="switch-4">		
		</div>
		<div class="col-md-2">
			<input type="checkbox" checked data-toggle="switch" data-on-color="danger" id="switch-5">		
		</div>		
	</div>
	<div style="height:50px"></div>
	<div class="row" id="sq-switch">
		<div class="col-md-2">
			<div class="bootstrap-switch-square">
				<input type="checkbox" checked data-toggle="switch" data-on-color="primary" id="switch-6">
			</div>
		</div>
		<div class="col-md-2">
			<div class="bootstrap-switch-square">
				<input type="checkbox" checked data-toggle="switch" data-on-color="info" id="switch-7">
			</div>		
		</div>
		<div class="col-md-2">
			<div class="bootstrap-switch-square">
				<input type="checkbox" checked data-toggle="switch" data-on-color="success" id="switch-8">
			</div>	
		</div>
		<div class="col-md-2">
			<div class="bootstrap-switch-square">
				<input type="checkbox" checked data-toggle="switch" data-on-color="warning" id="switch-9">
			</div>		
		</div>
		<div class="col-md-2">
			<div class="bootstrap-switch-square">
				<input type="checkbox" checked data-toggle="switch" data-on-color="danger" id="switch-10">
			</div>	
		</div>		
	</div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
	<script src="js/application.js"></script>

  </body>
</html>
